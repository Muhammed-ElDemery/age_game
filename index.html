<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kasper</title>
    <link rel="stylesheet" href="css/age.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/85bac5f266.js" crossorigin="anonymous"></script>
</head>
<body>
    <h4>Back</h4>
    <section>
        <div>
            <h1>AGE GAME CALCULATOR</h1>
        </div>
        <div>
            <h3 class="one">AGE CALCULATOR</h3>
            <!-- <h3>DATE OF A DAY</h3> -->
        </div>
    </section>
    <div class="container">
        <div class="loader"><span></span></div>
    </div>
    <div class="one ageGame">
        <div class="box">
            <input type="text" placeholder="Birthday Date,ex: oct 10 1982">
            <button class="result">Submit</button>
        </div>
        <div class="info">
            <h2>Result</h2>
            <div><h5>Years:</h5><p data-value="year" class="value"></p></div>
            <div><h5>Months:</h5><p data-value="month" class="value"></p></div>
            <div><h5>Days:</h5><p data-value="day" class="value"></p></div>
            <div><h5>Hours:</h5><p data-value="hour" class="value"></p></div>
            <button class="reset">RESET</button>
        </div>
    </div>
<script src="js/age.js"></script>
</body>
</html>
